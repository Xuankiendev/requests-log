<!DOCTYPE html>
<html>
<head>
    <title>Request Rate Setup</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        input[type=number] { width: 80px; padding: 5px; font-size: 16px; }
        button { padding: 6px 12px; font-size: 16px; cursor: pointer; }
        .container { max-width: 400px; margin: auto; }
    </style>
</head>
<body>
<div class="container">
    <h2>Nhập thời gian đo requests (giây, tối đa 260)</h2>
    <form method="post">
        <input type="number" name="duration" min="1" max="260" required>
        <button type="submit">Bắt đầu đo</button>
    </form>
</div>
</body>
</html>
